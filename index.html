<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR入出庫登録</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video { width: 100%; max-width: 400px; }
    form { margin-top: 10px; }
    label { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>QR入出庫登録</h1>
  <video id="preview" autoplay playsinline></video>
  <form id="stockForm">
    <label>ID: <input type="text" id="id" readonly></label>
    <label>入庫数: <input type="number" id="inQty" value="0"></label>
    <label>出庫数: <input type="number" id="outQty" value="0"></label>
    <button type="submit">送信</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('preview');
    const form = document.getElementById('stockForm');
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyTVsJRcNgNMm6RgGQhh6HPaH4IOLSCLJkhEQHSpr8cJm2HzoleCc5jhlYqySm8sWtZ/exec"; // 自分のGAS URL

    // Androidカメラ起動
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("カメラが使えません: " + err));

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    video.addEventListener('play', () => {
      const loop = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            document.getElementById('id').value = code.data;
          }
        }
        requestAnimationFrame(loop);
      };
      loop();
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const inQty = document.getElementById('inQty').value;
      const outQty = document.getElementById('outQty').value;

      fetch(`${GAS_URL}?id=${encodeURIComponent(id)}&inQty=${inQty}&outQty=${outQty}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "ok") {
            alert("登録しました");
          } else {
            alert("エラー: " + data.message);
          }
        })
        .catch(err => alert("通信エラー: " + err));
    });
  </script>
</body>
</html>
