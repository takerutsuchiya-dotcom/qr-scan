<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR入出庫登録</title>
</head>
<body>
  <h1>QR入出庫登録</h1>
  <video id="preview" style="width: 300px;"></video>
  <form id="stockForm">
    <label>ID: <input type="text" id="id" readonly></label><br>
    <label>入庫数: <input type="number" id="inQty" value="0"></label><br>
    <label>出庫数: <input type="number" id="outQty" value="0"></label><br>
    <button type="submit">送信</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('preview');
    const form = document.getElementById('stockForm');
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyTVsJRcNgNMm6RgGQhh6HPaH4IOLSCLJkhEQHSpr8cJm2HzoleCc5jhlYqySm8sWtZ/exec"; // 自分のURL

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream);

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    video.addEventListener('play', () => {
      const loop = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            document.getElementById('id').value = code.data; // QRコードにIDのみ
          }
        }
        requestAnimationFrame(loop);
      };
      loop();
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const inQty = document.getElementById('inQty').value;
      const outQty = document.getElementById('outQty').value;

      fetch(`${GAS_URL}?id=${encodeURIComponent(id)}&inQty=${inQty}&outQty=${outQty}`)
        .then(res => res.text())
        .then(text => {
          if (text.includes("OK")) {
            alert("登録しました");
          } else {
            alert("エラー: " + text);
          }
        })
        .catch(err => alert("通信エラー: " + err));
    });
  </script>
</body>
</html>
