<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR入出庫管理</title>
</head>
<body>
  <h2>QR入出庫管理（Android対応＋氏名保存）</h2>

  <video id="preview" style="width: 300px; border: 1px solid #ccc;"></video><br>

  <label>入庫数: <input type="number" id="inQty" value="0"></label><br>
  <label>出庫数: <input type="number" id="outQty" value="0"></label><br>
  <label>氏名: <input type="text" id="name" required></label><br>
  <button id="sendBtn">送信</button>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyh2yt4aMYpRc5-Num8A4wCDYjGbS18_G-ae5GGQL1YgVLVlFQkhIqarafsiipwL9s/exec";
    const video = document.getElementById('preview');
    let currentID = "";

    // 日付
    const today = new Date().toISOString().slice(0, 10);

    // ページ読み込み時に氏名を復元
    document.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem("username");
      if (savedName) {
        document.getElementById("name").value = savedName;
      }
    });

    // カメラ起動
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => alert("カメラを利用できません: " + err));

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    // QR読み取りループ
    video.addEventListener('play', () => {
      const loop = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            currentID = code.data.trim();
          }
        }
        requestAnimationFrame(loop);
      };
      loop();
    });

    // 送信ボタン
    document.getElementById('sendBtn').addEventListener('click', () => {
      if (!currentID) return alert("QRを読み取ってください");

      const name = document.getElementById('name').value.trim();
      if (!name) return alert("氏名を入力してください");

      // 氏名を保存
      localStorage.setItem("username", name);

      const params = new URLSearchParams({
        mode: 'submit',
        id: currentID,
        date: today,
        inQty: document.getElementById('inQty').value,
        outQty: document.getElementById('outQty').value,
        name: name
      });

      fetch(`${GAS_URL}?${params.toString()}`)
        .then(res => res.json())
        .then(data => {
          if (data.result === "success") {
            alert("スプレッドシートに反映しました！");
            document.getElementById('inQty').value = 0;
            document.getElementById('outQty').value = 0;
            currentID = "";
          } else {
            alert("送信に失敗: " + data.message);
          }
        })
        .catch(err => alert("送信エラー: " + err));
    });
  </script>
</body>
</html>
