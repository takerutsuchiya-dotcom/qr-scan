<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR入出庫管理</title>
</head>
<body>
  <h2>QR入出庫管理</h2>
  <video id="preview" style="width: 300px; border: 1px solid #ccc;"></video>
  <form id="stockForm">
    <label>ID: <input type="text" id="id" readonly></label><br>
    <label>品名: <input type="text" id="name" readonly></label><br>
    <label>日付: <input type="text" id="date" readonly></label><br>
    <label>入庫数: <input type="number" id="inQty" value="0"></label><br>
    <label>出庫数: <input type="number" id="outQty" value="0"></label><br>
    <button type="submit">送信</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/【ここにデプロイURL】/exec";

    const video = document.getElementById('preview');
    const form = document.getElementById('stockForm');
    const today = new Date();
    document.getElementById('date').value = today.toISOString().slice(0, 10);

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => alert("カメラを利用できません: " + err));

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    video.addEventListener('play', () => {
      const loop = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            const qrData = code.data.trim(); // QRの中身
            document.getElementById('id').value = qrData;

            // 品名取得
            fetch(`${GAS_URL}?mode=getName&id=${encodeURIComponent(qrData)}`)
              .then(res => res.json())
              .then(data => {
                if (data.name) {
                  document.getElementById('name').value = data.name;
                } else {
                  document.getElementById('name').value = "不明";
                }
              })
              .catch(() => document.getElementById('name').value = "取得エラー");
          }
        }
        requestAnimationFrame(loop);
      };
      loop();
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const params = new URLSearchParams({
        mode: "addRecord",
        id: document.getElementById('id').value,
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        inQty: document.getElementById('inQty').value,
        outQty: document.getElementById('outQty').value
      });
      fetch(`${GAS_URL}?${params.toString()}`)
        .then(res => res.text())
        .then(text => {
          alert(text);
          document.getElementById('inQty').value = 0;
          document.getElementById('outQty').value = 0;
        })
        .catch(err => alert("通信エラー: " + err));
    });
  </script>
</body>
</html>
